<section class="register-section">
  <div class="register-container">
    <div class="row">
          <div class="col-4 spec center" id="header-logo">
            <div class="row text-center">
              <div class="col center reesen-big-lead-text join-us">
                Register<br>
                a Driver
              </div>
              <div class="col center">
                <img src="../../../assets/img/carlogo2.png" alt="Car Logo" class="logo-image">
              </div>
            </div>
          </div>

          <div class="col-8" id="driver-login">
              <div class="card border-3">
                <div class="card-body">
                  <h5 class="card-title">Driver Info</h5>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3 space">
                        <label for="firstName" class="label-reg">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Bob">
                      </div>
                      <div class="mb-3 space">
                        <label for="email" class="label-reg">Email Address</label>
                        <input type="text" class="form-control" id="email" placeholder="example@mail.com">
                      </div>
                      <div class="mb-3 space">
                        <label for="password" class="label-reg ">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password123">
                      </div>
                    </div>


                    <div class="col">
                      <div class="mb-3 space">
                        <label for="lastName" class="label-reg">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ross">
                      </div>
                      <div class="mb-3 space">
                        <label for="phone" class="label-reg">Phone number</label>
                        <input type="text" class="form-control" id="phone" placeholder="+381600000000">
                      </div>
                      <div class="mb-3 space">
                        <label for="passwordRepet" class="label-reg ">Repeat password</label>
                        <input type="password" class="form-control" id="passwordRepet" placeholder="Password123">
                      </div>
                      <div class="mb-3 space">
                        <button class="choose">Choose a Profile Picture</button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>

            <br>
            <div class="vehicle-register">
            <div class="card border-3">
              <div class="card-body">
                <h5 class="card-title">Driverâ€™s Vehicle Info</h5>
            <div class="row">
              <div class="col">
                <div class="mb-3 space">
                  <label for="model" class="label-reg">Model</label>
                  <input type="text" class="form-control" id="model" placeholder="Audi A3">
                </div>
                <div class="mb-3 space">
                  <label for="registrationNumber" class="label-reg">Registration Number</label>
                  <input type="text" class="form-control" id="registrationNumber" placeholder="SM666CF">
                </div>
                <div class="form-check mb-3 space">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label check-button" for="flexCheckDefault">
                    Baby Transport
                  </label>
                </div>
              </div>

              <div class="col">
                <div class="mb-3 space">
                  <label class="label-reg">Type</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected value="luxury">LUXURY</option>
                      <option value="standard">STANDARD</option>
                      <option value="van">VAN</option>
                    </select>
                </div>
                <div class="mb-3 space">
                    <label class="label-reg">Number of seats</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected value="1" id="option">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="form-check mb-3 space">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label check-button" for="flexCheckDefault">
                    Pet transport
                  </label>
                </div>
              </div>
            </div>
          </div>
            </div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col center"><button type="submit" class="signup">Register Driver</button></div>
              <div class="col"></div>
            </div>
          </div>
    </div>
  </div>
</section>
