<body>
    <section class="profile-section">
        <div class="row">
            <div class="rides">
                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                    class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="startTime">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startTime">
                            Start time
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="endTime">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by endTime">
                            End time
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="totalCost">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by totalCost">
                            Total cost
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.totalCost}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="departure">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by departure">
                            Departure
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="destination">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by destination">
                            Destination
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </section>
</body>
