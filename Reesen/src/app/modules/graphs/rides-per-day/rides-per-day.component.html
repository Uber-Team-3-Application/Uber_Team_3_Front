<ngx-charts-line-chart *ngIf="hasLoaded"
[view]="view"
[results]="report"
[gradient]="gradient"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[legend]="showLegend"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel">
</ngx-charts-line-chart>

<div class="row">
    <div class="col-6">
        Total rides in time period: {{sum}}
    </div>
    <div class="col-6">Average rides per day: {{average}}</div>
</div>
