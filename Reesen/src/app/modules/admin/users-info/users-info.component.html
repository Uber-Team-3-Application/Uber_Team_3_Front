
<div class="container">
    <div class="row table-properties">
        <div class="col-md-6">
            <div class="bs-select">
                <label class="pr mt-5">
                    Show
                </label>
                
                <label class="pr">
                    <select name="dtBasicExample_length" id="select" (change)="changeTotalUsersPerPage()"
                        class="form-select" aria-label="Select how many users to show per page" [(ngModel)]="selectedShowNumber">
                        <option>3</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>25</option>
                        <option>50</option>

                    </select> 
                    
                </label>
                <label class="pr mt-5">
                    Click on a row to show information!
                </label>
            </div>
        </div>

        <div class="col-6 d-flex flex-row-reverse"><div>
            <label class="pr mt-5">Search</label>
            <label>
                <input type="search" class="form-control form-control-sm" 
                placeholder="" aria-controls="dtBasicExample" id="search" (input)="onSearchChange()" [(ngModel)]="search">
            </label>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover table-properties table-bordered">
        <thead class="thead-properties">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Telephone Number</th>
            <th scope="col">Email Address</th>
            <th scope="col">Home Address</th>
            <th scope="col">Blocked</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
            <tr 
            *ngFor="
            let user of users | paginate : {
                    itemsPerPage: selectedShowNumber,
                    currentPage: page,
                    totalItems: totalEntries
                  };
                  "
                  (click)="displayUserInfo(user)"
                  >
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.telephoneNumber}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>{{user.blocked}}</td>
                <td>{{user.role}}</td>
            </tr>
            
        </tbody>

    </table>
    <div class="d-flex justify-content-center">
        <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
            ></pagination-controls>

    </div>
</div>
