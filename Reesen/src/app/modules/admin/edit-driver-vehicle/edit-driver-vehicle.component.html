<section style="background-color: #4B7869;" class="m-5"  *ngIf="hasLoaded">
    <div class="container py-5">
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img [src]="user.profilePicture" *ngIf="user.profilePicture !== 'profilna'" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <div class="text-center my-5 red-text" *ngIf="user.profilePicture === 'profilna'">User doesnt have a profile picture!</div>
              <h5 class="my-3">{{user.name}} {{user.surname}}</h5>
              
            </div>
          </div>
         
          
        </div>
        <div class="col-lg-8">
            <form
                editForm
            [formGroup]="editVehicleForm"
            (ngSubmit)="editVehicle()"
            >
          <div class="card mb-4 border-black">
            <div class="card-body">
                <div class="row text-center mb-3">
                    <h1>Vehicle Information</h1>
                </div>
              <div class="row">
                <div class="col-sm-3">
                  <label for="model"><p class="mb-0">Model</p></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" name="model" id="model" 
                  formControlName="model" class="form-control-edit"
                  [(ngModel)]="vehicle.model"> 
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                    <label for="licenseNumber"><p class="mb-0">License number</p></label>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" name="licenseNumber" id="licenseNumber" 
                    formControlName="licenseNumber" class="form-control-edit"
                    [(ngModel)]="vehicle.licenseNumber">
                  </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                    <label for="type"><p class="mb-0">Type</p></label>
                  </div>
                  <div class="col-sm-9">
                    <select class="form-select" 
                            id="type" 
                            name="type" 
                            formControlName="type"
                            [(ngModel)]="vehicle.vehicleType">
                                <option>STANDARD</option>
                                <option>LUXURY</option>
                                <option>VAN</option>

                    </select>
                  </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                    <label for="numberOfSeats"><p class="mb-0">Passenger seats</p></label>
                  </div>
                  <div class="col-sm-9">
                    <select class="form-select" 
                                id="numberOfSeats" 
                                name="numberOfSeats" 
                                formControlName="numberOfSeats"
                                [(ngModel)]="vehicle.passengerSeats">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                    </select>
                  </div>
              </div>
              <hr>
              <div class="row mx-5">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" 
                    value="" id="babyTransport" 
                    name="babyTransport" 
                    formControlName="babyTransport" [(ngModel)]="vehicle.babyTransport">
            
                    <label class="form-check-label" for="babyTransport">
                      Baby Transport
                    </label>
                </div>
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" 
                    value="" id="petTransport" 
                    name="petTransport" 
                    formControlName="petTransport" [(ngModel)]="vehicle.petTransport">
            
                    <label class="form-check-label" for="petTransport">
                      Pet Transport
                    </label>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="alert alert-danger" role="alert" *ngIf="hasError === true">
                    Please fill out every field correctly.
                  </div>
              </div>
              
            </div>
          </div>
         <div class="row d-flex flex-row-reverse">
            <div class="col-md-3 col-6">
                <button type="submit" id="save" class="reesen-button confirmation-button">
                    SAVE
                </button>
            </div>
            <div class="col-md-3 col-6">
                <button id="cancel" class="reesen-button cancel-button" (click)="goBack()">
                    CANCEL
                </button>
            </div>
         </div>
            </form>
        </div>
      </div>
    </div>
  </section>
