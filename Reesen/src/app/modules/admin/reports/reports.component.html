<section class="reports mt-5 reesen-green-text-color">

    <div class="row">
        <div class="col-md-4 col-12 text-center">
                <div class="row">
                    <div class="col-12">
                        <h2>Select Date Range:</h2>
                    </div>
                    
                    <div class="col-12">
                        <div class="col-12 my-3">
                            <label for="startDate">Start date:</label>
                        </div>
                        <input type="date" id="endDate" name="startDate"
                            value="2022-10-10" [(ngModel)]="startDate" (change)="setSelectedStartDate()">
                    </div>
                    <div class="col-12 my-3">
                        <label for="endDate">End date:</label>
                    </div>
                    <div class="col-12">
                        
                        <input type="date" id="startDate" name="endDate"
                            value="2023-07-22"  [(ngModel)]="endDate" (change)="setSelectedEndDate()">
                    </div>
                    <div class="col-12">
                        <button type="button" class="reesen-button confirmation-button mt-5" (click)="generateReports()">Generate</button>
                    </div>
                </div>

        </div>
        <div class="col-md-8 col-12 text-center" *ngIf="reportsGenerated">
                <div class="row">
                    <div class="col-12">
                        <app-rides-per-day [startDate]="startDate" [endDate]="endDate" [role]="role"></app-rides-per-day>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- <app-kilometers-per-day [startDate]="startDate" [endDate]="endDate" [role]="role"></app-kilometers-per-day> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- <app-money-earned [startDate]="startDate" [endDate]="endDate" [role]="role"></app-money-earned> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- <app-money-spent [startDate]="startDate" [endDate]="endDate" [role]="role"></app-money-spent> -->
                    </div>
                </div>
        </div>
    </div>

</section>
