<section class="panics bg-panics" *ngIf="hasLoaded">
    <div class="h2 text-center mt-3 pt-3">Panic notifications</div>
    <div class="row p-3">
        <div class="col-12 my-3 width-setting" 
        *ngFor="let panic of panics"
        >
        <app-panic-notification [panic]="panic"></app-panic-notification>
       

        </div>
    </div>
</section>
